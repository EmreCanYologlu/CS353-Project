{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="delete-container">
    <h1>Are you sure?</h1>
    <p>Do you really want to delete the ad titled "<strong>{{ ad.title }}</strong>"? This action cannot be undone.</p>

    <div class="buttons">
        <!-- Cancel Button -->
        <a href="{{ url_for('listing_routes.view_mylistings') }}" class="btn-primary">Cancel</a>

        <!-- Delete Button -->
        <form action="{{ url_for('listing_routes.delete_ad', ad_id=ad.ad_id) }}" method="POST" style="display:inline;">
            <button type="submit" class="btn-danger">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
