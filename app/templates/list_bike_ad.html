<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Bike Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            margin: 30px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        form textarea {
            resize: vertical;
            height: 100px;
        }

        form button {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
        }

        .back-button a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <header>
        <h1>Create Bike Ad</h1>
    </header>
    <div class="container">
        <h2>Enter Bike and Ad Details</h2>
        <form method="POST" enctype="multipart/form-data">
            <!-- Ad Details -->
            <label for="title">Ad Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter the ad title" required>

            <label for="description">Ad Description:</label>
            <textarea id="description" name="description" placeholder="Provide details about the bike"></textarea>

            <label for="price">Price ($):</label>
            <input type="number" id="price" name="price" min="1" placeholder="Enter the price" required>

            <!-- Vehicle Details -->
            <h3>Vehicle Details</h3>
            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" placeholder="Enter the bike brand" required>

            <label for="series">Series:</label>
            <input type="text" id="series" name="series" placeholder="Enter the bike series (if any)">

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="Enter the bike model" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2024" placeholder="Enter the bike's manufacturing year" required>

            <label for="fuel_type">Fuel Type:</label>
            <select id="fuel_type" name="fuel_type" required>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Electric">Electric</option>
                <option value="Hybrid">Hybrid</option>
            </select>

            <label for="km">Mileage (km):</label>
            <input type="number" id="km" name="km" min="0" placeholder="Enter the mileage" required>

            <label for="hp">Horsepower (HP):</label>
            <input type="number" id="hp" name="hp" min="0" placeholder="Enter the horsepower">

            <label for="cc">Engine Capacity (CC):</label>
            <input type="number" id="cc" name="cc" min="0" placeholder="Enter the engine capacity">

            <label for="drivetrain">Drivetrain:</label>
            <select id="drivetrain" name="drivetrain" required>
                <option value="FWD">Front-Wheel Drive (FWD)</option>
                <option value="RWD">Rear-Wheel Drive (RWD)</option>
                <option value="AWD">All-Wheel Drive (AWD)</option>
            </select>

            <label for="condition">Condition:</label>
            <select id="condition" name="condition" required>
                <option value="No Damage">No Damage</option>
                <option value="Damaged">Damaged</option>
                <option value="Heaviliy Damaged">Heaviliy Damaged</option>
            </select>

            <label for="color">Color:</label>
            <input type="text" id="color" name="color" placeholder="Enter the bike color" required>

            <label for="guarantee">Guarantee:</label>
            <input type="text" id="guarantee" name="guarantee" placeholder="Enter the guarantee details (if any)">

            <label for="plate">License Plate:</label>
            <input type="text" id="plate" name="plate" placeholder="Enter the license plate">

            <!-- Bike-Specific Details -->
            <h3>Bike-Specific Details</h3>
            <label for="bike_type">Bike Type:</label>
            <input type="text" id="bike_type" name="bike_type" placeholder="Enter the bike type" required>

            <label for="frame_material">Frame Material:</label>
            <input type="text" id="frame_material" name="frame_material" placeholder="Enter the frame material" required>

            <label for="saddle_height">Saddle Height (cm):</label>
            <input type="number" id="saddle_height" name="saddle_height" step="0.01" placeholder="Enter the saddle height" required>

            <label for="handlebar_type">Handlebar Type:</label>
            <input type="text" id="handlebar_type" name="handlebar_type" placeholder="Enter the handlebar type" required>

            <!-- Photo Upload -->
            <h3>Upload Photos</h3>
            <label for="photos">Upload Photos (Max size: 5MB):</label>
            <input type="file" id="photos" name="photos" accept="image/*" multiple required>

            <button type="submit">Create Ad</button>
        </form>
        <div class="back-button">
            <a href="{{ url_for('listing_routes.select_vehicle_type') }}">Back</a>
        </div>
    </div>
</body>
</html>
