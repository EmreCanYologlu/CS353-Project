<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            text-align: center;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            margin: 50px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .button-group a {
            text-decoration: none;
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 50px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Application</h1>
    </header>
    <div class="container">
        <h2>Get Started</h2>
        <p>Please log in or register to access the application.</p>
        <div class="button-group">
            <a href="/auth/login">
                <button>Login</button>
            </a>
            <a href="/auth/register">
                <button>Register</button>
            </a>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Your Application. All Rights Reserved.</p>
    </footer>
</body>
</html>
