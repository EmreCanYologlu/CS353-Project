{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Search Results</h2>
    <p>Showing results for: <strong>{{ query }}</strong></p>
    
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found for "{{ query }}".</p>
    {% endif %}
</div>
{% endblock %}
