<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            margin: 50px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .button-group {
            margin-top: 20px;
        }

        .button-group a {
            text-decoration: none;
            margin: 0 10px;
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #666;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
    
        nav li {
            margin: 0 15px;
        }
    
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    
        nav a:hover {
            text-decoration: underline;
        }
    </style>
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('listing_routes.view_listings') }}">Listings</a></li>
                <li><a href="{{ url_for('listing_routes.view_mylistings') }}">My Ads</a></li>
                <li><a href="{{ url_for('messaging_routes.view_conversations') }}">Messages</a></li>
                <li><a href="{{ url_for('auth_routes.dashboard') }}">Dashboard</a></li>
            </ul>
        </nav>
        <h1>Dashboard</h1>
    </header>
    <div class="container">
        <h2>Welcome, {{ user['username'] }}!</h2>
        <p>Your email: {{ user['email'] }}</p>
        <div class="button-group">
            <a href="{{ url_for('auth_routes.edit_profile') }}">
                <button>Edit Profile</button>
            </a>
            <a href="{{ url_for('auth_routes.logout') }}">
                <button>Logout</button>
            </a>
        </div>
    </div>
    <footer>
        <p>Â© 2024 Your Application. All Rights Reserved.</p>
    </footer>
</body>
</html>
