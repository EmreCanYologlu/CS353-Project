<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007BFF;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>
    <div class="container">
        <h2>Overall Statistics</h2>
        <p>Total Ads: {{ total_ads }}</p>
        <p>Active Ads: {{ active_ads }}</p>
        <p>Total Users: {{ total_users }}</p>

        <h2>Daily Ads Posted</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Number of Ads</th>
                </tr>
            </thead>
            <tbody>
                {% for stat in daily_ads_stats %}
                <tr>
                    <td>{{ stat.date }}</td>
                    <td>{{ stat.total_ads }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
