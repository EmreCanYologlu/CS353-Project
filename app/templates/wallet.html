<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wallet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1em;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #007BFF;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            margin: 30px auto;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .wallet-balance {
            font-size: 2em;
            margin-bottom: 20px;
            color: #007BFF;
        }

        .add-funds-btn {
            display: inline-block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .add-funds-btn:hover {
            background-color: #218838;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .popup-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .popup-content h3 {
            margin-bottom: 15px;
        }

        .popup-content input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .popup-content button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: #0056b3;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
    <script>
        function openPopup() {
            document.getElementById('add-funds-popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('add-funds-popup').style.display = 'none';
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('listing_routes.view_listings') }}">Listings</a></li>
            <li><a href="{{ url_for('listing_routes.view_mylistings') }}">My Ads</a></li>
            <li><a href="{{ url_for('messaging_routes.view_conversations') }}">Messages</a></li>
            <li><a href="{{ url_for('notification_routes.view_notifications') }}">Notifications</a></li>
            <li><a href="{{ url_for('bidding_routes.view_wallet') }}">Wallet</a></li>
            <li><a href="{{ url_for('bidding_routes.view_my_bids') }}">My Bids</a></li>
            <li><a href="{{ url_for('bidding_routes.view_transactions') }}">Transactions</a></li>
            <li><a href="{{ url_for('auth_routes.dashboard') }}">Dashboard</a></li>
        </ul>
    </nav>
    <header>
        <h1>Wallet</h1>
    </header>
    <div class="container">
        <p class="wallet-balance">Funds: ${{ funds }}</p>
        <button class="add-funds-btn" onclick="openPopup()">Add Funds</button>
    </div>

    <!-- Add Funds Popup -->
    <div id="add-funds-popup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h3>Add Funds</h3>
            <form method="POST" action="{{ url_for('bidding_routes.add_funds') }}">
                <input type="number" name="amount" placeholder="Enter amount" step="0.01" required>
                <button type="submit">Add Funds</button>
            </form>
        </div>
    </div>
</body>
</html>
